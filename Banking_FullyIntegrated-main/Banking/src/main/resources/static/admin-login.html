<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - Bank</title>
  <link rel="stylesheet" href="/css/admin-login.css" />
</head>
<body>
  <div class="login-container">
    <!-- Left Side: Login Form -->
    <div class="form-section">
      <div class="logo">Bank <span>Login</span></div>
      <h2>Welcome Back</h2>
      <p class="small-text">Please enter your Admin ID and Password</p>
      <form id="loginForm">
        <input type="text" id="username" name="username" placeholder="Username" required />
        <input type="password" id="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p id="error" style="color: red; margin-top: 10px;"></p>
      </form>
    </div>
    <!-- Right Side: Image/Branding -->
    <div class="image-section">
      <div class="text-overlay">
        <h3>Secure & Smart Banking</h3>
        <p>Experience modern digital banking built on trust and security.</p>
      </div>
    </div>
  </div>

  <!-- âœ… Reference to JS here -->
  <script src="/js/admin-login.js"></script>
</body>
</html>
