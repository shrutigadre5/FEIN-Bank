<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Transaction Statement (Single Account)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom styles -->
  <link href="./css/styles4.css" rel="stylesheet">
</head>
<body>
  <!-- Top Bar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <span class="navbar-brand fw-bold">
        <i class="bi bi-receipt-cutoff me-2"></i>Transaction Statement
      </span>
      <span class="navbar-text" id="accountLabel"></span>
    </div>
  </nav>

  <main class="container my-4">
    <!-- Filters: NO Account dropdown -->
    <div class="card mb-4">
      <div class="card-body">
        <form id="filterForm" class="row g-3 align-items-end">
          <div class="col-6 col-md-2">
            <label for="type" class="form-label">Type</label>
            <select class="form-select" id="type">
              <option value="ALL">ALL</option>
              <option value="DEBIT">DEBIT</option>
              <option value="CREDIT">CREDIT</option>
            </select>
          </div>
          <div class="col-6 col-md-2">
            <label for="from" class="form-label">From (yyyy-mm-dd)</label>
            <input type="date" class="form-control" id="from" placeholder="yyyy-mm-dd">
          </div>
          <div class="col-6 col-md-2">
            <label for="to" class="form-label">To (yyyy-mm-dd)</label>
            <input type="date" class="form-control" id="to" placeholder="yyyy-mm-dd">
          </div>
          <div class="col-6 col-md-3">
            <div class="row g-2">
              <div class="col-7">
                <label for="sortBy" class="form-label">Sort By</label>
                <select class="form-select" id="sortBy">
                  <option value="transactionDate">Date</option>
                  <option value="amount">Amount</option>
                  <option value="paymentMethod">Payment Method</option>
                  <option value="status">Status</option>
                  <option value="transactionId">Txn ID</option>
                </select>
              </div>
              <div class="col-5">
                <label for="direction" class="form-label">Dir</label>
                <select class="form-select" id="direction">
                  <option value="DESC" selected>DESC</option>
                  <option value="ASC">ASC</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-6 col-md-2">
            <label for="size" class="form-label">Page Size</label>
            <select class="form-select" id="size">
               <option>5</option>
               <option selected>10</option>
               <option>20</option>
               <option>50</option>
             </select>
          </div>
          <div class="col-6 col-md-2">
            <label class="form-label">Page</label>
            <div class="d-flex gap-2">
              <button type="button" class="btn btn-outline-secondary" id="prevBtn"><i class="bi bi-chevron-left"></i></button>
              <button type="button" class="btn btn-outline-secondary" id="nextBtn"><i class="bi bi-chevron-right"></i></button>
            </div>
            <small class="text-muted" id="pageInfo"></small>
          </div>
          <div class="col-12 col-md-6 text-md-end">
            <div class="d-flex gap-2 justify-content-md-end">
              <button type="button" id="latestBtn" class="btn btn-outline-secondary">
                <i class="bi bi-stars me-1"></i>Latest N
              </button>
              <button type="button" id="exportBtn" class="btn btn-outline-secondary">
                <i class="bi bi-filetype-csv me-1"></i>Export CSV
              </button>
              <button type="button" id="clearBtn" class="btn btn-outline-secondary">
                <i class="bi bi-eraser me-1"></i>Clear
              </button>
              <button type="submit" class="btn btn-brand">
                <i class="bi bi-search me-1"></i>Search
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Results -->
    <div class="card">
      <div class="card-header bg-white">
        <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
          <h5 class="mb-0 text-brand"><i class="bi bi-list-columns-reverse me-2"></i>Statement</h5>
          <div class="d-flex gap-3 align-items-center">
            <span class="fs-6 text-success fw-semibold" id="balanceArea" style="display:none">
              Balance:â‚¹ <span id="balanceValue"></span>
            </span>
            <span class="text-muted" id="resultMeta"></span>
          </div>
        </div>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-hover align-middle mb-0">
            <thead>
              <tr>
                <th class="pointer" data-sort="transactionId">Txn ID <i class="bi bi-arrow-down-up ms-1"></i></th>
                <th class="pointer" data-sort="transactionDate">Date <i class="bi bi-arrow-down-up ms-1"></i></th>
                <th class="pointer" data-sort="amount">Amount <i class="bi bi-arrow-down-up ms-1"></i></th>
                <th>Type</th>
                <th>Counterparty</th>
                <th class="pointer" data-sort="paymentMethod">Method <i class="bi bi-arrow-down-up ms-1"></i></th>
                <th class="pointer" data-sort="status">Status <i class="bi bi-arrow-down-up ms-1"></i></th>
                <th>Remarks</th>
                <th>Balance After</th>
              </tr>
            </thead>
            <tbody id="resultsBody">
              <!-- Populated by JS -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner-border text-brand" role="status" style="width: 3rem; height: 3rem;">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Toasts -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 2100">
    <div id="toast" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="toastMsg">Error</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- App JS -->
  <script src="./js/app4.js"></script>
</body>
</html>
