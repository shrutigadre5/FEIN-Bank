<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account Overview | FEINBank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/account.css" />
  <style>
    body {
      background: #8D1B3D;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .navbar {
      background: #8D1B3D;
      box-shadow: 0 2px 8px rgba(141,27,61,0.08);
    }
    .navbar-brand {
      font-weight: 700;
      font-size: 1.8rem;
      color: #fff;
      letter-spacing: 1px;
    }
    .logout-btn {
      background: #fff;
      color: #8D1B3D;
      border-radius: 20px;
      font-weight: 600;
      padding: 0.5rem 1.2rem;
      border: none;
      transition: background 0.2s, color 0.2s;
    }
    .logout-btn:hover {
      background: #A32845;
      color: #fff;
    }
    .container-main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .card {
      border-radius: 18px;
      box-shadow: 0 2px 16px rgba(141,27,61,0.10);
      border: none;
      margin-bottom: 2rem;
    }
    .card-header {
      background: #8D1B3D;
      color: #fff;
      border-radius: 18px 18px 0 0;
      font-size: 1.3rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      padding: 1rem 1.5rem;
    }
    .card-body {
      background: #fff;
      border-radius: 0 0 18px 18px;
      padding: 1.5rem;
    }
    .summary-row {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: space-between;
      align-items: center;
    }
    .summary-row > div {
      min-width: 220px;
    }
    .quick-actions {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 2rem;
    }
    .quick-actions .btn {
      border-radius: 12px;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 0.8rem 2rem;
      box-shadow: 0 2px 8px rgba(141,27,61,0.08);
      background: #8D1B3D;
      color: #fff;
      border: none;
      transition: background 0.2s, color 0.2s;
    }
    .quick-actions .btn:hover {
      background: #A32845;
      color: #fff;
    }
    .transactions-table th {
      background: #8D1B3D;
      color: #fff;
      font-weight: 600;
      border: none;
    }
    .transactions-table td {
      background: #fff;
      border: none;
    }
    .transactions-table tr {
      border-radius: 8px;
    }
    .date-time {
      color: #8D1B3D;
      font-weight: 500;
      font-size: 1rem;
      margin-bottom: 1rem;
      text-align: right;
    }
    .quote {
      margin: 2.5rem auto 0 auto;
      font-style: italic;
      font-size: 1.1rem;
      color: rgba(141, 27, 61, 0.7);
      text-align: center;
    }
    @media (max-width: 600px) {
      .summary-row { flex-direction: column; gap: 1rem; }
      .quick-actions { flex-direction: column; gap: 1rem; }
    }
  </style>
</head>
<body>
  <!-- Top Navigation Bar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">FEINBank</a>
      <div class="ms-auto">
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
    </div>
  </nav>
  <div class="container-main">
    <div class="date-time" id="datetime"></div>
    <!-- Account Selection Dropdown -->
    <div class="mb-4" style="display:flex;align-items:center;gap:1rem;">
      <label for="accountSelect" style="font-weight:600;color:#8D1B3D;">Select Account:</label>
      <select id="accountSelect" class="form-select" style="max-width:300px;">
        <option value="">Loading...</option>
      </select>
    </div>
    <!-- Account Summary Card -->
    <div class="card mb-4">
      <div class="card-header">
        Account Summary
      </div>
      <div class="card-body">
        <div class="summary-row">
          <div>
            <p><strong>Account No:</strong> <span id="summaryAccountNo">---</span></p>
            <p><strong>Type:</strong> <span id="summaryAccountType">---</span></p>
            <p><strong>Status:</strong> <span id="summaryStatus">---</span></p>
          </div>
          <div>
            <p><strong>Balance:</strong> ₹<span id="summaryBalance">0.00</span></p>
          </div>
        </div>
      </div>
    </div>
    <!-- Quick Actions -->
    <div class="quick-actions mb-4">
      <button id="quickTransferBtn" class="btn">Transfer</button>
      <button id="quickStatementBtn" class="btn">View Statement</button>
      <button id="quickPayeeBtn" class="btn">Add Payee</button>
    </div>
    <!-- Recent Transactions Card -->
    <div class="card">
      <div class="card-header">
        Recent Transactions
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table transactions-table">
            <thead>
              <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Amount</th>
                <th>Type</th>
              </tr>
            </thead>
            <tbody id="transactionsBody">
              <tr><td colspan="4" class="text-center text-muted">Loading...</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <blockquote class="quote">
      “Banking is not just about money, it’s about trust.”
    </blockquote>
  </div>
  <footer class="main-footer-bar">
    &copy; 2024 FEINBank. All rights reserved.
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/js/account.js"></script>
  <script>
    // Date & Time display
    document.addEventListener("DOMContentLoaded", () => {
      const now = new Date();
      document.getElementById("datetime").textContent = now.toLocaleString();
    });
  </script>
</body>
</html>
