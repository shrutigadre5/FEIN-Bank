<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - Bank</title>
    <link rel="stylesheet" href="/css/admin-login.css" />
</head>
<body>
    <div class="login-container">
        <!-- Left Side: Login Form -->
        <div class="form-section">
            <div class="company-logo">
                <img src="/assets/logo.png" alt="Bank Logo" id="bankLogo" />
            </div>
            <div class="logo">Bank <span>Login</span></div>
            <h2>Welcome Back</h2>
            <p class="small-text">Please enter your Admin ID and Password</p>
            <form id="loginForm">
                <input type="text" id="username" name="username" placeholder="Username" required />
                <input type="password" id="password" name="password" placeholder="Password" required />
                
                <!-- CAPTCHA Section -->
                <div class="captcha-container">
                    <div class="captcha-question" id="captchaQuestion">71483</div>
                    <input 
                        type="text" 
                        id="captchaInput" 
                        class="captcha-input" 
                        placeholder="Enter code" 
                        required 
                        maxlength="6"
                        autocomplete="off"
                        spellcheck="false"
                    />
                    <button type="button" class="captcha-refresh" id="refreshCaptcha" title="Refresh CAPTCHA">ðŸ”„</button>
                </div>
                
                <div class="captcha-error" id="captchaError">Incorrect CAPTCHA code. Please try again.</div>
                
                <button type="submit" id="loginButton">Login</button>
                <p id="error"></p>
            </form>
        </div>
        
        <!-- Right Side: Image/Branding -->
        <div class="image-section">
            <div class="text-overlay">
                <h3>Secure & Smart Banking</h3>
                <p>Experience modern digital banking built on trust and security.</p>
            </div>
        </div>
    </div>

    <script src="/js/admin-login.js"></script>
</body>
</html>
